<form id="{{state_id}}-{{field}}" autocomplete="on" hx-delete="/states/{{state_id}}/{{fact_type}}/{{field}}/specified" hx-swap="innerHTML" hx-target="#{{state_id}}-{{field}}-cell">
  <input type="text" name="{{state_id}}.{{field}}" value="{{value}}" class="border rounded-lg p-3 leading-tight" />
</form>
<button type="submit" form="{{state_id}}-{{field}}" class="button">Don't specify</button>
