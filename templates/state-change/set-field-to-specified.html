<form id="{{state_id}}-{{field}}" autocomplete="on" hx-delete="/states/{{state_id}}/{{fact_type}}/{{field}}/specified"
  hx-swap="innerHTML" hx-target="#{{state_id}}-{{field}}-cell" class="px-6">
  <input type="text" name="{{state_id}}.{{field}}" value="{{value}}"
    class="border rounded-sm p-2 leading-tight focus:outline-amber-700 focus:outline-4" />
</form>
<div class="w-42">
  <button type="submit" form="{{state_id}}-{{field}}" class="button">Don't specify</button>
</div>
