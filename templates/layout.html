<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/htmx.org@1.9.11"
    integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="/static/style.css" rel="stylesheet">
  <title>Pythia</title>
</head>

<body class="bg-stone-900 text-amber-100 font-monospace h-screen flex flex-col">
  <header class="bg-stone-800">
    <div class="flex justify-between items-end max-w-7xl mx-auto px-4 py-4 ">
      <nav class="flex space-x-8">
        <a href="/"
          class="px-3 text-2xl font-bold border-b-4 border-transparent hover:border-dotted hover:border-b-amber-700 hover:text-amber-400 focus:border-solid focus:border-b-amber-700">
          <span class="text-amber-700 text-3xl font-serif">
            Î´
          </span>
          Pythia
        </a>
          <a href="/" class="px-3 border-b-4 border-transparent hover:border-dotted hover:border-b-amber-700 hover:text-amber-400
            focus:border-solid focus:border-b-amber-700 flex items-end {% if page == "inquiries"
            %}border-b-amber-700{% endif %}">
          Inquiries
        </a>
          <a href="/record-types" class="px-3 border-b-4 border-transparent hover:border-dotted hover:border-b-amber-700 hover:text-amber-400
            focus:border-solid focus:border-b-amber-700 flex items-end {% if page == "record-types"
            %}border-b-amber-700{% endif %}">
          Record types
        </a>
      </nav>
      <div class="flex flex-col items-end space-x-4">
        <span class="text-sm text-amber-300 mb-3">
          User:
          <span class="font-mono">{{ user_token }}</span>
        </span>
        <nav class="flex space-x-10">
          <a href="/how-to-use" class="border-b-4 border-transparent hover:border-dotted hover:border-b-amber-700 hover:text-amber-400
            focus:border-solid focus:border-b-amber-700 flex items-end {% if page == "how-to-use"
            %}border-b-amber-700{% endif %}">
            How to use
          </a>
          <a href="/sessions" class="px-3 border-b-4 border-transparent hover:border-dotted hover:border-b-amber-700 hover:text-amber-400
            focus:border-solid focus:border-b-amber-700 flex items-end {% if page == "sessions"
            %}border-b-amber-700{% endif %}">
            Manage session
          </a>
        </nav>
      </div>
    </div>
  </header>
  <main class="flex-1 h-100 flex flex-col w-full max-w-7xl mx-auto p-4" id="main-content">
    {% block content %} {% endblock %}
  </main>
</body>

</html>
