<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="bg-stone-900 text-amber-100 font-monospace h-screen flex flex-col">

      User: {{ user_token }}

  <main class="mx-10 my-5 flex-1 h-100 flex flex-col" id="main-content">
    {% block content %} {% endblock %}
  </main>
</body>

</html>
