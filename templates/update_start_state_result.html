<form hx-put="/start-state" hx-vals='{"_fact_type": "{{fact_type}}"}' hx-swap="outerHTML">
  {% for (key, value)  in start_state_values %}
  <div>
    <label>{{ key }}</label>
    <input type="text" name="{{ key }}" value="{{ value }}" />
  </div>
  {% endfor %}
  <button type="submit">Update again!</button>
  <div>Just updated.</div>
</form>
