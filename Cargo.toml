[package]
name = "pythias"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
askama = { version = "0.12.1", features = ["with-axum"] }
askama_axum = "0.4.0"
axum = "0.7.2"
scryer-prolog = "0.9.4"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
